<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff9a9e,#fecfef,#fad0c4,#fbc2eb);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
    overflow:hidden;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    width:370px;
    padding:40px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(15px);
    border-radius:20px;
    box-shadow:0 8px 32px rgba(255,0,150,0.3);
    text-align:center;
}

h2{
    margin-bottom:20px;
    color:#d63384;
}

.input-group{
    margin-bottom:20px;
    text-align:left;
}

.input-group label{
    font-size:14px;
    color:#a61e4d;
}

.input-group input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    margin-top:5px;
    outline:none;
    transition:0.3s;
}

.input-group input:focus{
    box-shadow:0 0 8px #ff4da6;
}

/* Password Wrapper */
.password-wrapper{
    position:relative;
}

.password-wrapper input{
    padding-right:45px;
}

.toggle-password{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    color:#d63384;
    font-size:18px;
    transition:0.3s;
}

.toggle-password:hover{
    color:#ff4da6;
}

.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff4da6,#ff85c1);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
}

.btn:hover{
    transform:translateY(-3px);
}

.secondary-btn{
    background:linear-gradient(45deg,#ff85c1,#ffb3d9);
}

.error-msg{
    color:red;
    font-size:13px;
    margin-top:10px;
}

.success-msg{
    color:green;
    font-size:13px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

    <h2>Hospital Portal</h2>

    <!-- ADMIN LOGIN FORM -->
    <form id="loginForm">
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
        </div>

        <button type="submit" class="btn">Login as Admin</button>
        <div id="message"></div>
    </form>

    <!-- Navigation Button -->
    <button class="btn secondary-btn" onclick="goToFeedback()">
        Go to Feedback Page
    </button>

</div>

<script>
const supabaseClient = supabase.createClient(
"https://zhnamyobwlyrommgpedi.supabase.co",
"sb_publishable_FKBkWP3UPo-Qtobv7gjW4A_gvNxLsFh"
);

// LOGIN FUNCTION
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("message");

    messageDiv.innerHTML = "Checking...";
    messageDiv.className = "";

    const { data, error } = await supabaseClient
        .from("AdminAuth")
        .select("*")
        .eq("Email", email)
        .single();

    if (error || !data) {
        messageDiv.innerHTML = "Invalid Email or Password";
        messageDiv.className = "error-msg";
        return;
    }

    if (data.Password === password) {
        messageDiv.innerHTML = "Login Successful! Redirecting...";
        messageDiv.className = "success-msg";

        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 1500);
    } else {
        messageDiv.innerHTML = "Invalid Email or Password";
        messageDiv.className = "error-msg";
    }
});

// PASSWORD TOGGLE FUNCTION
function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
    } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
    }
}

// Redirect to Feedback Page
function goToFeedback(){
    window.location.href = "feedback.html";
}
</script>

</body>
</html>
